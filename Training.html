		<script>

			$(document).ready(function () {
				Main.OpenFilter()
				Main.RotationView()

			$(document).bind("contextmenu",function(e) {
				e.preventDefault();

				if(e.which === 123){
				    return false;
				}
			});

			function Main(){}



			Main.RotationView =  function(){
				var w = screen.width;
                if (parseInt(w) < 900) // mobile mode
                {
                    $('.mobileViewWelding').removeAttr('hidden')
					$('.DekstopViewWelding').attr('hidden','hidden')

					$('.mobileViewTraining').removeAttr('hidden')
					$('.DekstopViewTraining').attr('hidden','hidden')
					
                }
                else // web mode
                {
					$('#SearchDiv').removeAttr('hidden')
                    Main.IsFilter = 1

                    $('.DekstopViewWelding').removeAttr('hidden')
					$('.mobileViewWelding').attr('hidden','hidden')

					$('.DekstopViewTraining').removeAttr('hidden')
					$('.mobileViewTraining').attr('hidden','hidden')
                }
			}
			
			Main.IsFilter = 0
            Main.OpenFilter = function () {
                if (Main.IsFilter == 0) {
                    $('#SearchDiv').removeAttr('hidden')
                    Main.IsFilter = 1
                    // $('#btnFilter').removeClass('btn btn-icon btn-light-white h-40px w-40px').addClass('btn btn-icon btn-primary h-40px w-40px')
                }
                else {
                    $('#SearchDiv').attr('hidden', 'hidden')
                    Main.IsFilter = 0
                    // $('#btnFilter').removeClass('btn btn-icon btn-primary h-40px w-40px').addClass('btn btn-icon btn-light-white h-40px w-40px')
                }
            }
			
	

			function Training(){}


			
			Training.Data = []
			Training.GetData = function(){
                Loading.BlockPage()
                fetch("https://script.google.com/macros/s/AKfycbxYBfMpF_Zc8bjLoU_y8x5OnimqlWisEc-nK02VsSPCCyzlyN4Dy-Dmxvm9GQrAnnOYhw/exec")
                    .then(res => res.json())
                    .then(data => {
                        Training.Data = data.TrainingData
                        
						Training.GetBadgeId()
                        Loading.UnblockPage_()
                    });
            }

            Training.GetBadgeId = function(){
                var datas  = Training.Data
                //distinct array with single value
                //let BadgeId = [...new Set(datas.map(item => item.BadgeId))];
                //console.log(BadgeId);
            
                //distinct array with multiple value
                let result = datas.reduce((prev, el) =>{
                    if(prev.some(o => o.BadgeId == el.BadgeId && o.EmployeeName == el.EmployeeName))
                        return prev;
                    return [...prev, {BadgeId:el.BadgeId, EmployeeName:el.EmployeeName}]
                }, []);

                var cbbEmployee = $('#cbbEmployee');
                cbbEmployee.empty();
                cbbEmployee.append("<option value=''>Choose Employee</option>");

                $.each(result, function (i, st) {
					if(st.BadgeId != undefined){
						cbbEmployee.append("<option value=\"" + st.BadgeId + "\">" + st.BadgeId + "-" + st.EmployeeName + "</option>")
					}
                    
                })
                console.log(result);
            }

            Training.OnchangeEmployee = function(){
                
                var BadgeId = $('#cbbEmployee').val()
				console.log(BadgeId)
				if(BadgeId !='' && BadgeId != null){
					Training.GetDataPerBadgeId(BadgeId)
				}
                
            }


			Training.mDataTable = null;
			Training.initialTable = function () {
				var options = {
					"searching": false,
					paging: false,
					responsive: true,
					scrollX: true,
					"initComplete": function (settings, json) {
						$("#TrainingTable").wrap("<div style='overflow:auto;height:630px; width:100%;position:relative;'></div>");
					},
					columns: [
						{ "data": "BadgeId" },
						{ "data": "EmployeeName" },
						{ "data": "TrainingDescription" },
						{ "data": "TrainingType" },
						{ "data": "StartDate" },
						{ "data": "EndDate" },
						{ "data": "Institution" },
						{ "data": "Company" },
						{ "data": "Status" },
					],
					columnDefs: [
						{
							targets: 4,
							width: '150px',
							className: 'dt-left',
							orderable: false,
							//visible: false,
							render: function (data, type, full, meta) {

								var html = ' <span class="label label-lg label-primary label-inline" style="width:150px">' + ConvertDate(full.StartDate) + '</span>'
								return html
							},
						},
						{
							targets: 5,
							width: '150px',
							className: 'dt-left',
							orderable: false,
							//visible: false,
							render: function (data, type, full, meta) {

								var html = ' <span class="label label-lg label-primary label-inline" style="width:150px">' + ConvertDate(full.EndDate) + '</span>'
								return html
							},
						},
						{
							targets: 8,
							width: '50px',
							className: 'dt-left',
							orderable: false,
							//visible: false,
							render: function (data, type, full, meta) {
								var backgroundColor = ""
								var StatusCode = 'OFF'
								if (full.Status == 'ACTIVE' && CheckisExpired(full.EndDate) == 0) {
									backgroundColor = 'success'
									StatusCode = 'ON'
								}
								else {
									StatusCode = 'OFF'
									backgroundColor = 'danger'
								} 
								var html = ' <span class="label label-lg label-' + backgroundColor +' label-inline" style="width:50px">' + StatusCode + '</span>'
								return html
							},
						},

					],
					dom: 'rtip',
					buttons: [
						'excel'
					]
				}

				var Table = $('#TrainingTable').DataTable(options);
				Training.mDataTable = Table;

			}


			Training.GetDataPerBadgeId = function(BadgeId){
                Loading.BlockPage()
                var datas  = Training.Data
                var AfterFilter =  datas.filter(function(datas) {
                    return datas.BadgeId == BadgeId;
                });


                // $('#SpanEmployeeNumber').html(AfterFilter[0].BadgeId+'-'+AfterFilter[0].WelderName+' ['+AfterFilter[0].StampNumber+']')
				
				
                var MobileTrainingPanel = $('#MobileTrainingPanel');
                MobileTrainingPanel.empty();
                var html= ''
                $.each(AfterFilter, function (i, st) {
                    var Color = 'success'
                    if(CheckisExpired(st.EndDate) == 1){
                        Color = 'danger'
                    }

					var StatusCode = 'EXPIRED'
                    if(st.Status == 'ACTIVE' && CheckisExpired(st.EndDate) == 0){
                        StatusCode = 'ACTIVE'
                    }
				
					html +='<div class="mobileViewTraining card card-custom card-stretch gutter-b bg-light-'+Color+' ml-2 mr-2" style="margin-bottom: 10px">'
							html +='<div class="card-body pt-4">'

            function ConvertDate(Dates){
				if(Dates != ''){
					var now = new Date(Dates)
					var mon = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

					return (now.getDate()  + ' ' + mon[now.getMonth()] + ' ' + now.getFullYear())
				}
				else
				{
					return 'unlimited'
				}
                
            }

            function CheckisExpired(Dates){
				var isExpired = 0
				if(Dates != ''){
					var value = new Date(Dates)
					var now = new Date()

					
					if(value < now)
					{
						isExpired =1
					}
				}
                

                return isExpired
            }
